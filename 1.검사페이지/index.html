<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="headimg">
        <img src="./보드.png">
      </div>
      <div class="heading-next">
          <div class="testtextcontainer">      
            <h1>알코올 중독
            <br>
            자가진단 테스트</h1>
          </div>
          <div class="input-box">
            <div class="list">
              <input 
              type='checkbox'
              name="drink"
              id="one"
              onclick="getCheckedCnt()">
              <label for="one">스트레스를 술로 해결한다</label>
            </div>
            <div class="list">
              <input 
              type='checkbox'
              name="drink"
              id="two"
              onclick="getCheckedCnt()">
              <label for="two">혼자 술을 마신다</label>
          </div>
          <div class="list">
              <input 
              type='checkbox'
              name="drink"
              id="three"
              onclick="getCheckedCnt()">
              <label for="three">술을 마신 다음날 해장술을 마신다</label>
          </div>
          <div class="list">
              <input 
              type='checkbox'
              name="drink"
              id="four"
              onclick="getCheckedCnt()">
              <label for="four">취기가 오르면 술을 계속 마시고 싶어진다</label>
          </div>
          <div class="list">
            <input 
            type='checkbox'
            name="drink"
            id="five"
            onclick="getCheckedCnt()">
            <label for="five">술에 대한 욕구를 참을수 없다</label>
          </div>
          <div class="list">
            <input 
            type='checkbox'
            name="drink"
            id="six"
            onclick="getCheckedCnt()">
            <label for="six">음주 외 다른 분야에 관심이 줄어든다</label>
          </div>
          <div class="list">
            <input 
            type='checkbox'
            name="drink"
            id="seven"
            onclick="getCheckedCnt()">
            <label for="seven">알코올을 마시지 않으면 허탈하다</label>
          </div>
          <div class="list">
            <input 
            type='checkbox'
            name="drink"
            id="eight"
            onclick="getCheckedCnt()">
            <label for="eight">알코올이 신체, 정신적으로 미치는 영향을 알면서 계속 음주를 한다</label>
          </div>

      </div>
        <button type="button" id="btn" > 제출하기 </button>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
